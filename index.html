<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® My Game Collection</h1>
        
        <div class="sections">
            <div class="section">
                <h2>ðŸ“… Daily Games</h2>
                <ul class="game-list collapsed" id="dailyGames">
                    <!-- Daily games will be added here -->
                </ul>
                <button class="expand-button" onclick="toggleList('dailyGames')">Show More</button>
            </div>

            <div class="section">
                <h2>ðŸŽ² Other Games</h2>
                <ul class="game-list collapsed" id="otherGames">
                    <!-- Other games will be added here -->
                </ul>
                <button class="expand-button" onclick="toggleList('otherGames')">Show More</button>
            </div>
        </div>

        <div class="add-link-form">
            <h2>âž• Add New Game</h2>
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameName">Game Name:</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameUrl">Game URL:</label>
                    <input type="url" id="gameUrl" required>
                </div>
                <div class="form-group">
                    <label for="gameEmoji">Emoji:</label>
                    <input type="text" id="gameEmoji" placeholder="ðŸŽ®" required>
                </div>
                <div class="form-group">
                    <label for="gameType">Game Type:</label>
                    <select id="gameType" required>
                        <option value="daily">Daily</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Game</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
